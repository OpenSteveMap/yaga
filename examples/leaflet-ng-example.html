<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yaga Leaflet example</title>
    <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
    <style type="text/css">
        [data-yaga-map] {
            height: 300px;
        }
    </style>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <script src="../dist/leaflet-ng.js"></script>
    <script>

        AppController.$inject = ['$scope'];

        angular.module('app', ['org.yagajs.drivers.leaflet-driver', 'org.yagajs'])
                .controller('appController', AppController);

        angular.element(document).ready(function() {
            angular.bootstrap(document, ['app']);
        });

        function AppController($scope) {
            $scope.attribution = 'OpenStreetMap';
            $scope.center = {
                lat: 51,
                lng: 7
            };
            $scope.name = 'OSM';
            $scope.opacity = 0.9;
            $scope.tileUrl = 'http://a.tile.osm.org/{z}/{x}/{y}.png';
            $scope.zoom = 11;

        }
    </script>
</head>

<body ng-controller="appController">
<h2>Two way data bindings</h2>
<input type="number" ng-model="zoom" id="zoom"> <label for="zoom">zoom</label><br/>
<input type="number" ng-model="opacity" id="opacity"> <label for="opacity">opacity</label><br/>
<input type="number" ng-model="center.lat" id="lat"> <label for="lat">lat</label><br/>
<input type="number" ng-model="center.lng" id="lng"> <label for="lng">lng</label><br/>
<br/>

<input type="text" ng-model="attribution" id="attribution"> <label for="attribution">Layer attribution</label><br/>
<input type="text" ng-model="tileUrl" id="tile-url"> <label for="tile-url">Tile Url</label><br/>

<br/><br/><br/>
<h2>Map</h2>
<yaga-map zoom="zoom" center="center">
    <yaga-tile-layer url="tileUrl" attribution="attribution" opacity="opacity"></yaga-tile-layer>

</yaga-map>


</body>
</html>
